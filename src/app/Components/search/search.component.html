<!-- HEADER DESKTOP-->
<header class="header-desktop">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="header-wrap">

        <form class="form-header" (submit)="handleSubmit($event);" method="GET">
          <input [formControl]="searchControl" class="au-input au-input-xl" type="text" name="search"
                 placeholder="Search for data ..."/>
          <button type="submit">
            <fa-icon class="maginfying-glass-icon" [icon]="faMagnifyingGlass" size="2xl"></fa-icon>
          </button>
        </form>
        <app-cart-status></app-cart-status>

      </div>
      <div class="account-wrap"></div>
    </div>
  </div>
</header>
<!-- END HEADER DESKTOP-->
