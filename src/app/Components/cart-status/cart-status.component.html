<div class="cart-area ">
  <a routerLink="/cart-details/" class="link d-flex align-items-baseline justify-content-between">
    <div class="total">{{ cartPrice.toFixed(2) | currency: "USD" }} <span> {{ cartQuantity }}</span></div>
    <div class="mx-3">
      <fa-icon class="shopping-cart-icon" [icon]="faShoppingCart" size="2xl"></fa-icon>
    </div>
  </a>
</div>
